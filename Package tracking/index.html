<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Package Tracking</title>
    <link rel="stylesheet" href="track.style.css">
</head>
<body>
    <div class="container">
        <header>
        <logo>
            <img src="https://media.istockphoto.com/id/868920610/photo/loading-to-the-aircraft.jpg?s=612x612&w=0&k=20&c=R9WlAFf5KWWWIovzqKJtQXZtGaWepojHtT9hUiEDpMY=" alt="Air Cargo Delivery Image" class="header-image">
        </logo>
            <h1>Sankofa Package Tracking</h1>
            <p>With Us... Package Tracking is easy.</p>
        </header>

        <section class="tracking-form">
            <h2>Enter Your Tracking Number</h2>
            <form id="tracking-form">
                <input type="text" id="tracking-number" placeholder="Enter your tracking number" required>
                <button type="submit" id="track-btn">Track</button>
                <button type="button" id="clear-history">Clear History</button>
            </form>
        </section>

        <section class="tracking-result" id="tracking-result">
            <h2>Tracking Status</h2>
            <div id="result-message">
                <p>Enter your tracking number to see status.</p>
            </div>
            <div id="loading-spinner" class="hidden">
                <div class="spinner"></div>
            </div>
            <div id="tracking-history" class="hidden">
                <h3>Tracking History</h3>
                <ul id="history-list"></ul>
            </div>
            <div id="progress-bar" class="hidden">
                <div id="progress-bar-fill"></div>
            </div>
        </section>
    </div>

    <footer>
        <p>Â© 2025 Sankofa Tracking Company. All Rights Reserved.</p>
    </footer>

    <script src="track.script.js"></script>
</body>
</html>
